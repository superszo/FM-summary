<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <section class="results">
    <div class="user-result">
      <h3>Your Result</h3>
      <div class="total-score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <section class="right">
    <div class="summary">
      
      <h3>Summary</h3>
      <div class="score reaction">
        <img src="./assets/images/icon-reaction.svg">
        <p class="result-summary">Reaction<span class="sum-score">80 <span class="hundred">/ 100</span></span></p>
      </div>
      <div class="score memory">
        <img src="./assets/images/icon-memory.svg">
        <p class="result-summary">Memory<span class="sum-score">92 <span class="hundred">/ 100</span></span></p>
      </div>
      <div class="score verbal">
        <img src="./assets/images/icon-verbal.svg">
        <p class="result-summary">Verbal<span class="sum-score">61 <span class="hundred">/ 100</span></span></p>
      </div>
      <div class="score visual">
        <img src="./assets/images/icon-visual.svg">
        <p class="result-summary">Visual<span class="sum-score">72 <span class="hundred">/ 100</span></span></p>
      </div>
      <button>Continue</button>
      
    </div>
    </section>
  </section>
  
</body>
<script src="script.js"></script>
</html>
